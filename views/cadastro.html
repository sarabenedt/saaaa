        <div id="login">
            <h1 class="com">Cadastre-se</h1>

                <div class="box-login">
                    <label class="ok" for="email_login">Nome:</label>
                    <input class="email_login" name="name" required="required" type="text"
                        width="40px" />
                </div> 
                <div class="box-login">

                </div>
                <div class="box-login">

                </div>
                <div class="box-login">

                </div>
                <div class="box-login">
                
                    <label class="ok" for="senha_login">CPF:</label>
                    <input class="email_login" name="nunber_login" required="required" type="tel"/>
                </div>
                <div class="box-login">
                
                    <label class="ok" for="senha_login">Data de nascimento:</label>
                    <input class="email_login" name="date_login" required="required" type="date"/>
                </div>                  
            </form>
            <p>
